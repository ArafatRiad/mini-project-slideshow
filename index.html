<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SlideShow</title>

    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="slideShow-container">
      <div class="slideShow-elements">
        <div class="slideShow-element current">
          <i class="fas fa-futbol"><h2>Football</h2></i>
        </div>

        <div class="SlideShow-element">
          <i class="fas fa-volleyball-ball"><h2>Volleyball</h2></i>
        </div>

        <div class="SlideShow-element">
          <i class="fas fa-swimmer"><h2>Swimming</h2></i>
        </div>

        <div class="SlideShow-element">
          <i class="fas fa-baseball-ball"><h2>BaseBall</h2></i>
        </div>

        <div class="SlideShow-element">
          <i class="fas fa-basketball-ball"><h2>Basketball</h2></i>
        </div>

        <div class="SlideShow-element">
          <i class="fas fa-hockey-puck"><h2>Hockey</h2></i>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
